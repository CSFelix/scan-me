<!-- 
	Modal com explicações sobre os padrões de cada input na tela inicial de cadastro
 -->
<div id="modalCadastroInicial" class="modal">
	<div class="modal-content">
		<!-- Header -->
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2>{{ modalHeaderAtiva }}</h2>
		</div>
		
		<!-- Body -->
		<div class="modal-body">
			<br>
			
			<p>{{ inputNicknameAtiva }}</p>
			<p>{{ inputEmailAtiva }}</p>
			
			<br><hr class="horizontalLine"><br>
			
			<p>{{ inputSenhaAtiva }}</p>
			<p>{{ inputConfirmarSenhaAtiva }}</p>
			
			<br><hr class="horizontalLine"><br>
			
			<p>{{ inputWhatsappAtiva }}</p>
			<p>{{ inputTelegramAtiva }}</p>
			<p>{{ inputIdTelegramAtiva }}</p>
			
			<br><hr class="horizontalLine"><br>
			
			<p>{{ campoObservacaoAtiva }}</p>
			 
			<br>
		</div>
		
		<!-- Footer -->
		<div class="modal-footer">
			<h3>{{ modalFooterAtiva }}</h3>
		</div>
  </div>
</div>
